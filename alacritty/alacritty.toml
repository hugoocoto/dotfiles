general.import = [ "~/.config/alacritty/themes/shoebill.toml" ]

[font]
size = 18.0

[font.bold]
family = "Iosevka NFM"
style = "bold"

[font.bold_italic]
family = "Iosevka NFM"
style = "Bold Italic"

[font.italic]
family = "Iosevka NFM"
style = "Italic"

[font.normal]
family = "Iosevka NFM"
style = "Regular"

[keyboard]
bindings = [
    {key = "Return", mods = "Control|Shift", action = "SpawnNewInstance"}]

[window]
opacity = 1.0

[mouse]
hide_when_typing = true

[terminal]
osc52 = "CopyPaste"

[env]
TERM = "xterm-256color"
COLORTERM = "truecolor"

[terminal.shell] 
program = "tmux"
args = ["new-session", "-A", "D", "-s", "Home"]
